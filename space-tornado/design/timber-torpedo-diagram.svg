<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 950" width="900" height="950">
  <defs>
    <!-- Arrow markers -->
    <marker id="arrowLeft" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M10,0 L10,6 L0,3 z" fill="#333"/>
    </marker>
    <marker id="arrowRight" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
      <path d="M0,0 L0,6 L10,3 z" fill="#333"/>
    </marker>
    <marker id="arrowUp" markerWidth="10" markerHeight="10" refX="3" refY="0" orient="auto">
      <path d="M0,10 L6,10 L3,0 z" fill="#333"/>
    </marker>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="3" refY="10" orient="auto">
      <path d="M0,0 L6,0 L3,10 z" fill="#333"/>
    </marker>
    <!-- Wood grain pattern -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#DEB887"/>
      <path d="M0,2 Q25,0 50,2 T100,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
      <path d="M0,5 Q25,7 50,5 T100,5" stroke="#C4A574" stroke-width="0.5" fill="none"/>
      <path d="M0,8 Q25,6 50,8 T100,8" stroke="#C4A574" stroke-width="0.3" fill="none"/>
    </pattern>
    <!-- Wood grain pattern for side view -->
    <pattern id="woodGrainSide" patternUnits="userSpaceOnUse" width="100" height="5">
      <rect width="100" height="5" fill="#DEB887"/>
      <path d="M0,2 Q25,1 50,2 T100,2" stroke="#C4A574" stroke-width="0.3" fill="none"/>
    </pattern>
    <!-- Metal pipe gradient -->
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a0a0a0"/>
      <stop offset="30%" style="stop-color:#e0e0e0"/>
      <stop offset="50%" style="stop-color:#f5f5f5"/>
      <stop offset="70%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#909090"/>
    </linearGradient>
    <!-- Flame gradient -->
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="40%" style="stop-color:#f7931e"/>
      <stop offset="70%" style="stop-color:#ffcc00"/>
      <stop offset="100%" style="stop-color:#fff4cc"/>
    </linearGradient>
    <radialGradient id="flameGlow" cx="0%" cy="50%" r="100%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="950" fill="#f8f9fa"/>
  
  <!-- ==================== TITLE & NAME OPTIONS ==================== -->
  <text x="300" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a2e">ORBITAL CRUISER</text>
  <text x="300" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Powered Ground Vehicle — Engineering Diagram</text>
  
  <!-- Name options box -->
  <rect x="30" y="70" width="540" height="55" fill="#1a1a2e" stroke="#333" stroke-width="2" rx="5"/>
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#e0e0e0">PROJECT CODENAME OPTIONS:</text>
  <text x="70" y="112" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7">AEGIS</text>
  <text x="145" y="112" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7">CENTURION</text>
  <text x="250" y="112" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7">DOMINION</text>
  <text x="350" y="112" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7">IRONCLAD</text>
  <text x="440" y="112" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7">LEVIATHAN</text>
  <text x="540" y="112" font-family="Arial, sans-serif" font-size="11" fill="#ffcc00" font-weight="bold" text-anchor="end">WARDEN</text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7">NEMESIS</text>
  <text x="170" y="130" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7">PALADIN</text>
  <text x="270" y="130" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7">JUDICATOR</text>
  
  <!-- ==================== MAIN TOP VIEW - OVAL ==================== -->
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">TOP VIEW — OVAL DECK</text>
  
  <!-- Main board outline - OVAL shape -->
  <ellipse cx="300" cy="350" rx="105" ry="185" fill="url(#woodGrain)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Center drive wheel cutout -->
  <circle cx="300" cy="350" r="55" fill="#f8f9fa" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#e74c3c">DRIVE CUTOUT</text>
  <text x="300" y="358" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#e74c3c">14" DIA</text>
  
  <!-- Exhaust pipe mounting flange (visible from top) -->
  <ellipse cx="300" cy="535" rx="22" ry="8" fill="#888" stroke="#555" stroke-width="2"/>
  <ellipse cx="300" cy="535" rx="16" ry="5" fill="#333"/>
  <text x="300" y="555" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">4" PIPE FLANGE</text>
  
  <!-- Casters - 4 corners inboard -->
  <g id="casterFL">
    <rect x="225" y="195" width="28" height="28" fill="#666" stroke="#444" stroke-width="1.5" rx="3"/>
    <circle cx="239" cy="209" r="9" fill="#444" stroke="#333" stroke-width="2"/>
    <text x="239" y="235" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#666">3"</text>
  </g>
  <g id="casterFR">
    <rect x="347" y="195" width="28" height="28" fill="#666" stroke="#444" stroke-width="1.5" rx="3"/>
    <circle cx="361" cy="209" r="9" fill="#444" stroke="#333" stroke-width="2"/>
  </g>
  <g id="casterRL">
    <rect x="225" y="475" width="28" height="28" fill="#666" stroke="#444" stroke-width="1.5" rx="3"/>
    <circle cx="239" cy="489" r="9" fill="#444" stroke="#333" stroke-width="2"/>
  </g>
  <g id="casterRR">
    <rect x="347" y="475" width="28" height="28" fill="#666" stroke="#444" stroke-width="1.5" rx="3"/>
    <circle cx="361" cy="489" r="9" fill="#444" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Dimensions - Width -->
  <line x1="195" y1="580" x2="405" y2="580" stroke="#333" stroke-width="1" marker-start="url(#arrowLeft)" marker-end="url(#arrowRight)"/>
  <text x="300" y="598" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">28"</text>
  
  <!-- Dimensions - Length (deck only) -->
  <line x1="440" y1="165" x2="440" y2="535" stroke="#333" stroke-width="1" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>
  <text x="455" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">53"</text>
  
  <!-- NOSE indicator -->
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#2c3e50">↑ NOSE</text>
  
  <!-- REAR/EXHAUST indicator -->
  <text x="300" y="520" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#e65100">↓ EXHAUST</text>
  
  <!-- ==================== SIDE VIEW WITH EXHAUST PIPE ==================== -->
  <rect x="30" y="630" width="540" height="200" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="300" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">SIDE VIEW — WITH 4ft EXHAUST PIPE</text>
  
  <!-- Ground line -->
  <line x1="40" y1="800" x2="560" y2="800" stroke="#666" stroke-width="2"/>
  <text x="50" y="815" font-family="Arial, sans-serif" font-size="8" fill="#999">GROUND</text>
  
  <!-- Deck side profile -->
  <rect x="180" y="745" width="200" height="15" fill="url(#woodGrainSide)" stroke="#8B4513" stroke-width="2" rx="3"/>
  
  <!-- Front caster -->
  <circle cx="210" cy="782" r="15" fill="#333" stroke="#222" stroke-width="2"/>
  <line x1="210" y1="760" x2="210" y2="767" stroke="#666" stroke-width="3"/>
  
  <!-- Rear caster -->
  <circle cx="350" cy="782" r="15" fill="#333" stroke="#222" stroke-width="2"/>
  <line x1="350" y1="760" x2="350" y2="767" stroke="#666" stroke-width="3"/>
  
  <!-- Drive wheel (center, slightly protruding) -->
  <circle cx="280" cy="778" r="22" fill="#2c3e50" stroke="#1a1a1a" stroke-width="3"/>
  <circle cx="280" cy="778" r="8" fill="#444"/>
  
  <!-- EXHAUST PIPE - 4ft long, 4" diameter -->
  <rect x="380" y="738" width="145" height="28" fill="url(#pipeGradient)" stroke="#666" stroke-width="2" rx="2"/>
  <!-- Pipe mounting flange at deck -->
  <rect x="375" y="735" width="15" height="34" fill="#777" stroke="#555" stroke-width="1"/>
  <!-- Pipe end cap/opening -->
  <ellipse cx="525" cy="752" rx="5" ry="14" fill="#444" stroke="#333" stroke-width="1"/>
  
  <!-- Flame effect coming out of pipe -->
  <ellipse cx="545" cy="752" rx="20" ry="10" fill="url(#flameGlow)" opacity="0.6"/>
  <ellipse cx="560" cy="752" rx="25" ry="12" fill="#ffcc00" opacity="0.5"/>
  <ellipse cx="580" cy="752" rx="20" ry="8" fill="#f7931e" opacity="0.4"/>
  
  <!-- Pipe dimension -->
  <line x1="380" y1="720" x2="525" y2="720" stroke="#333" stroke-width="1" marker-start="url(#arrowLeft)" marker-end="url(#arrowRight)"/>
  <text x="452" y="715" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">48" (4 ft)</text>
  
  <!-- Pipe diameter callout -->
  <line x1="540" y1="738" x2="540" y2="766" stroke="#333" stroke-width="1" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>
  <text x="555" y="755" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">4"⌀</text>
  
  <!-- Deck height dimension -->
  <line x1="160" y1="745" x2="160" y2="800" stroke="#666" stroke-width="1" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>
  <text x="145" y="775" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="end">~4"</text>
  
  <!-- Total length with pipe -->
  <line x1="180" y1="680" x2="525" y2="680" stroke="#e65100" stroke-width="1.5" marker-start="url(#arrowLeft)" marker-end="url(#arrowRight)"/>
  <text x="352" y="675" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e65100">TOTAL: 101" (8'5")</text>
  
  <!-- ==================== EXHAUST PIPE SPECS ==================== -->
  <rect x="600" y="70" width="280" height="240" fill="#2d2d44" stroke="#444" stroke-width="2" rx="5"/>
  <text x="740" y="95" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ff6b35">EXHAUST PIPE SPECS</text>
  
  <text x="620" y="125" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0" font-weight="bold">PIPE:</text>
  <text x="620" y="145" font-family="Arial, sans-serif" font-size="10" fill="#aaa">• Length: 48" (4 feet)</text>
  <text x="620" y="162" font-family="Arial, sans-serif" font-size="10" fill="#aaa">• Outer Diameter: 4"</text>
  <text x="620" y="179" font-family="Arial, sans-serif" font-size="10" fill="#aaa">• Material: Steel/Aluminum tube</text>
  
  <text x="620" y="205" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0" font-weight="bold">MOUNTING:</text>
  <text x="620" y="225" font-family="Arial, sans-serif" font-size="10" fill="#aaa">• Flange mount to deck rear</text>
  <text x="620" y="242" font-family="Arial, sans-serif" font-size="10" fill="#aaa">• 4+ bolts through deck</text>
  <text x="620" y="259" font-family="Arial, sans-serif" font-size="10" fill="#aaa">• Reinforce with doubler plate</text>
  
  <text x="620" y="285" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0" font-weight="bold">FLAME EFFECT:</text>
  <text x="620" y="302" font-family="Arial, sans-serif" font-size="10" fill="#ffcc00">• LED strip inside pipe end</text>
  
  <!-- ==================== KEY DIMENSIONS BOX ==================== -->
  <rect x="600" y="330" width="280" height="180" fill="#e8f5e9" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="740" y="355" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2e7d32">KEY DIMENSIONS</text>
  
  <text x="620" y="380" font-family="Arial, sans-serif" font-size="10" fill="#333">Deck Width: 28"</text>
  <text x="620" y="398" font-family="Arial, sans-serif" font-size="10" fill="#333">Deck Length: 53"</text>
  <text x="620" y="416" font-family="Arial, sans-serif" font-size="10" fill="#333">Exhaust Pipe: 48" × 4" dia.</text>
  <text x="620" y="434" font-family="Arial, sans-serif" font-size="10" fill="#e65100" font-weight="bold">Total Length: 101" (8'5")</text>
  <text x="620" y="458" font-family="Arial, sans-serif" font-size="10" fill="#333">Drive Cutout: 14" diameter</text>
  <text x="620" y="476" font-family="Arial, sans-serif" font-size="10" fill="#333">Casters: 4× 3" swivel w/brakes</text>
  <text x="620" y="494" font-family="Arial, sans-serif" font-size="10" fill="#333">Drive Wheel: 10" pneumatic</text>
  
  <!-- ==================== PIPE CROSS-SECTION ==================== -->
  <rect x="600" y="530" width="280" height="140" fill="white" stroke="#666" stroke-width="1" rx="5"/>
  <text x="740" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">PIPE CROSS-SECTION (End View)</text>
  
  <!-- Pipe circle -->
  <circle cx="740" cy="620" r="40" fill="url(#pipeGradient)" stroke="#555" stroke-width="2"/>
  <circle cx="740" cy="620" r="34" fill="#2d2d2d"/>
  
  <!-- LED strip inside -->
  <path d="M720,600 Q740,590 760,600" stroke="#ffcc00" stroke-width="4" fill="none"/>
  <text x="740" y="640" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffcc00">LED STRIP</text>
  
  <!-- Dimension -->
  <line x1="700" y1="575" x2="700" y2="665" stroke="#333" stroke-width="1" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>
  <text x="690" y="625" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="end">4"</text>
  
  <!-- ==================== LEGEND ==================== -->
  <rect x="600" y="690" width="280" height="110" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="740" y="712" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">LEGEND</text>
  
  <rect x="620" y="725" width="16" height="10" fill="url(#woodGrain)" stroke="#8B4513" stroke-width="1"/>
  <text x="642" y="734" font-family="Arial, sans-serif" font-size="9" fill="#333">Wood deck (3/4" Baltic birch)</text>
  
  <rect x="620" y="745" width="16" height="10" fill="url(#pipeGradient)" stroke="#666" stroke-width="1"/>
  <text x="642" y="754" font-family="Arial, sans-serif" font-size="9" fill="#333">4" exhaust pipe</text>
  
  <circle cx="628" cy="770" r="6" fill="#f8f9fa" stroke="#e74c3c" stroke-width="1"/>
  <text x="642" y="773" font-family="Arial, sans-serif" font-size="9" fill="#333">Drive wheel cutout</text>
  
  <rect x="620" y="782" width="16" height="10" fill="#666" stroke="#444" stroke-width="1"/>
  <text x="642" y="791" font-family="Arial, sans-serif" font-size="9" fill="#333">3" swivel casters</text>
  
  <!-- ==================== BUILD NOTES ==================== -->
  <rect x="30" y="845" width="540" height="90" fill="#fff3e0" stroke="#ff6b35" stroke-width="2" rx="5"/>
  <text x="300" y="868" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">BUILD NOTES</text>
  <text x="45" y="888" font-family="Arial, sans-serif" font-size="9" fill="#333">• Pipe should be mounted HORIZONTALLY aligned with deck plane, centered on width</text>
  <text x="45" y="903" font-family="Arial, sans-serif" font-size="9" fill="#333">• Use floor flange (4" pipe fitting) bolted through deck with backing plate underneath</text>
  <text x="45" y="918" font-family="Arial, sans-serif" font-size="9" fill="#333">• Total vehicle length WITH pipe: 8'5" — ensure adequate storage/transport space</text>
  
  <!-- Scale note -->
  <text x="450" y="940" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999">Scale: Not to scale | December 2025</text>
</svg>
