<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 700" width="600" height="700">
  <defs>
    <!-- Arrow markers -->
    <marker id="arrowLeft" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M10,0 L10,6 L0,3 z" fill="#333"/>
    </marker>
    <marker id="arrowRight" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
      <path d="M0,0 L0,6 L10,3 z" fill="#333"/>
    </marker>
    <marker id="arrowUp" markerWidth="10" markerHeight="10" refX="3" refY="0" orient="auto">
      <path d="M0,10 L6,10 L3,0 z" fill="#333"/>
    </marker>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="3" refY="10" orient="auto">
      <path d="M0,0 L6,0 L3,10 z" fill="#333"/>
    </marker>
    
    <!-- Wood grain pattern -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="50" height="8">
      <rect width="50" height="8" fill="#DEB887"/>
      <path d="M0,2 Q12,0 25,2 T50,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
      <path d="M0,5 Q12,7 25,5 T50,5" stroke="#C4A574" stroke-width="0.5" fill="none"/>
    </pattern>
    
    <!-- Wood grain for side view -->
    <pattern id="woodGrainSide" patternUnits="userSpaceOnUse" width="50" height="5">
      <rect width="50" height="5" fill="#DEB887"/>
      <path d="M0,2.5 Q12,1.5 25,2.5 T50,2.5" stroke="#C4A574" stroke-width="0.3" fill="none"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">DRIVE WHEEL CUTOUT - DETAIL</text>
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">Zoomed View | Center Section of Timber Torpedo</text>
  
  <!-- ==================== TOP VIEW (ZOOMED) ==================== -->
  <text x="170" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#34495e">TOP VIEW</text>
  
  <!-- Partial board outline (just the center section) -->
  <path d="M 50,120 
           Q 50,100 100,95 
           L 240,95 
           Q 290,100 290,120
           L 290,320
           Q 290,340 240,345
           L 100,345
           Q 50,340 50,320
           Z" 
        fill="url(#woodGrain)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Cutout indication - faded edges to show this is a section -->
  <rect x="45" y="90" width="10" height="260" fill="url(#linear-fade-left)" opacity="0.3"/>
  <rect x="285" y="90" width="10" height="260" fill="url(#linear-fade-right)" opacity="0.3"/>
  
  <!-- Center drive wheel cutout -->
  <circle cx="170" cy="220" r="100" fill="#f8f9fa" stroke="#e74c3c" stroke-width="3"/>
  
  <!-- Inner reference circle (drive wheel clearance) -->
  <circle cx="170" cy="220" r="85" fill="none" stroke="#c0392b" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Drive wheel representation (top view) -->
  <circle cx="170" cy="220" r="70" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  <circle cx="170" cy="220" r="55" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="170" cy="220" r="25" fill="#1a252f"/>
  <!-- Hub/axle -->
  <circle cx="170" cy="220" r="12" fill="#555" stroke="#333" stroke-width="2"/>
  <circle cx="170" cy="220" r="5" fill="#888"/>
  
  <!-- Mounting bracket holes (example - 4 points) -->
  <circle cx="170" cy="130" r="4" fill="none" stroke="#27ae60" stroke-width="2"/>
  <circle cx="170" cy="310" r="4" fill="none" stroke="#27ae60" stroke-width="2"/>
  <circle cx="80" cy="220" r="4" fill="none" stroke="#27ae60" stroke-width="2"/>
  <circle cx="260" cy="220" r="4" fill="none" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Dimension: Cutout diameter -->
  <line x1="70" y1="220" x2="270" y2="220" stroke="#e74c3c" stroke-width="1" marker-start="url(#arrowLeft)" marker-end="url(#arrowRight)"/>
  <rect x="145" y="355" width="50" height="20" fill="#f8f9fa"/>
  <text x="170" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">>12"</text>
  <text x="170" y="385" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e74c3c">cutout dia</text>
  
  <!-- Labels -->
  <text x="170" y="220" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ecf0f1" dy="3">DRIVE</text>
  
  <!-- Mounting holes label -->
  <line x1="175" y1="130" x2="220" y2="105" stroke="#27ae60" stroke-width="0.5"/>
  <text x="225" y="108" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">Mounting holes (4x)</text>
  
  <!-- ==================== SIDE/SECTION VIEW ==================== -->
  <line x1="320" y1="70" x2="320" y2="400" stroke="#ddd" stroke-width="1"/>
  
  <text x="460" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#34495e">SIDE SECTION VIEW</text>
  
  <!-- Board cross-section (left side of cutout) -->
  <rect x="340" y="180" width="50" height="20" fill="url(#woodGrainSide)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Board cross-section (right side of cutout) -->
  <rect x="510" y="180" width="50" height="20" fill="url(#woodGrainSide)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Cutout gap indicator -->
  <line x1="390" y1="190" x2="510" y2="190" stroke="#e74c3c" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Drive wheel side view -->
  <ellipse cx="450" cy="250" rx="60" ry="60" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  <!-- Tire/tread -->
  <ellipse cx="450" cy="250" rx="60" ry="60" fill="none" stroke="#1a1a1a" stroke-width="8"/>
  <!-- Hub -->
  <ellipse cx="450" cy="250" rx="20" ry="20" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="450" cy="250" r="8" fill="#555"/>
  
  <!-- Motor housing (simplified - links to separate motor file) -->
  <rect x="420" y="140" width="60" height="40" fill="#666" stroke="#444" stroke-width="2" rx="3"/>
  <text x="450" y="165" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ddd">MOTOR</text>
  
  <!-- Motor shaft -->
  <rect x="445" y="180" width="10" height="15" fill="#888" stroke="#666" stroke-width="1"/>
  
  <!-- Motor mount bracket (simplified) -->
  <path d="M420,180 L420,200 L390,200 L390,180" fill="none" stroke="#555" stroke-width="3"/>
  <path d="M480,180 L480,200 L510,200 L510,180" fill="none" stroke="#555" stroke-width="3"/>
  
  <!-- Ground line -->
  <line x1="340" y1="320" x2="570" y2="320" stroke="#666" stroke-width="1"/>
  <text x="575" y="323" font-family="Arial, sans-serif" font-size="7" fill="#666">GND</text>
  
  <!-- Dimension: Wheel to board clearance -->
  <line x1="520" y1="190" x2="520" y2="200" stroke="#333" stroke-width="0.5" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>
  <text x="540" y="198" font-family="Arial, sans-serif" font-size="8" fill="#333">gap</text>
  
  <!-- Dimension: Wheel diameter -->
  <line x1="580" y1="190" x2="580" y2="310" stroke="#333" stroke-width="1" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>
  <text x="585" y="255" font-family="Arial, sans-serif" font-size="9" fill="#333">~10"</text>
  <text x="585" y="265" font-family="Arial, sans-serif" font-size="7" fill="#666">wheel</text>
  
  <!-- ==================== SPECIFICATIONS BOX ==================== -->
  <rect x="30" y="420" width="250" height="140" fill="white" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="155" y="442" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">CUTOUT SPECIFICATIONS</text>
  
  <text x="45" y="465" font-family="Arial, sans-serif" font-size="10" fill="#333">Cutout Diameter:</text>
  <text x="200" y="465" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">>12" (TBD)</text>
  
  <text x="45" y="485" font-family="Arial, sans-serif" font-size="10" fill="#333">Drive Wheel Dia:</text>
  <text x="200" y="485" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">~10" (TBD)</text>
  
  <text x="45" y="505" font-family="Arial, sans-serif" font-size="10" fill="#333">Board Thickness:</text>
  <text x="200" y="505" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">~1.5"</text>
  
  <text x="45" y="525" font-family="Arial, sans-serif" font-size="10" fill="#333">Motor Type:</text>
  <text x="200" y="525" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">See motor.svg</text>
  
  <text x="45" y="545" font-family="Arial, sans-serif" font-size="10" fill="#333">Mounting:</text>
  <text x="200" y="545" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">4-bolt bracket</text>
  
  <!-- ==================== NOTES ==================== -->
  <rect x="320" y="420" width="250" height="140" fill="#fffbf0" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="445" y="442" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e67e22">üìù NOTES</text>
  
  <text x="335" y="465" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Cutout must clear wheel + motor</text>
  <text x="335" y="480" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Wheel protrudes below board ~1-2"</text>
  <text x="335" y="495" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Motor mounts to underside of deck</text>
  <text x="335" y="510" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Bracket spans across cutout</text>
  <text x="335" y="525" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Update motor.svg with actual specs</text>
  <text x="335" y="540" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Consider vibration dampening</text>
  
  <!-- ==================== FILE REFERENCE ==================== -->
  <rect x="30" y="580" width="540" height="50" fill="#e8f4f8" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="300" y="600" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2980b9">üìÅ Related Files</text>
  <text x="300" y="618" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">motor.svg - Electric motor diagram (update with actual specs)</text>
  
  <!-- Scale note -->
  <text x="300" y="680" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999">Scale: Enlarged detail view | December 2025</text>
</svg>