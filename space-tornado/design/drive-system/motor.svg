  <line x1="140" y1="110" x2="140" y2="150" stroke="#555" stroke-width="1"/>
  <line x1="160" y1="110" x2="160" y2="150" stroke="#555" stroke-width="1"/>
  <line x1="180" y1="110" x2="180" y2="150" stroke="#555" stroke-width="1"/>
  <line x1="200" y1="110" x2="200" y2="150" stroke="#555" stroke-width="1"/>
  <line x1="220" y1="110" x2="220" y2="150" stroke="#555" stroke-width="1"/>
  <line x1="240" y1="110" x2="240" y2="150" stroke="#555" stroke-width="1"/>
  
  <!-- Motor label area -->
