  <rect x="140" y="185" width="60" height="18" fill="#f8f9fa"/>
  <text x="170" y="198" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">7 3/4"</text>
  <text x="170" y="212" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#e74c3c">motor</text>
  
