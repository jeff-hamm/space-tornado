  <text x="180" y="590" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">Geared DC Motor</text>
  
  <text x="45" y="610" font-family="Arial, sans-serif" font-size="10" fill="#333">Power:</text>
  <text x="180" y="610" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">350W</text>
  
  <text x="45" y="630" font-family="Arial, sans-serif" font-size="10" fill="#333">Motor Length:</text>
  <text x="180" y="630" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">7 3/4" (7.75")</text>
  
  <text x="45" y="650" font-family="Arial, sans-serif" font-size="10" fill="#333">Wheel Diameter:</text>
  <text x="180" y="650" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" font-weight="bold">~10"</text>
  
  <text x="45" y="670" font-family="Arial, sans-serif" font-size="10" fill="#333">Model #:</text>
  <text x="180" y="670" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">[Attach image for OCR]</text>
  
