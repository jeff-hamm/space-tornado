  <text x="325" y="733" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">ü™µ WOOD THICKNESS: 3/4" deck + 3/4" doubler at cutout = 1.5" mounting surface</text>
  <text x="325" y="755" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Gearbox mounting flanges bolt through the reinforced area around cutout</text>
  
  <!-- Footer -->
  <text x="325" y="800" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999">Timber Torpedo Drive System | December 2025</text>
  <text x="325" y="815" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#e67e22">üì∏ Drop motor_imgate.png into chat for model number OCR</text>
</svg>