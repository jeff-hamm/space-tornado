  <path d="M95,125 Q70,125 55,110" stroke="#2980b9" stroke-width="3" fill="none"/>
  <path d="M95,135 Q70,135 50,120" stroke="#27ae60" stroke-width="3" fill="none"/>
  <text x="45" y="95" font-family="Arial, sans-serif" font-size="7" fill="#c0392b">+</text>
  <text x="40" y="105" font-family="Arial, sans-serif" font-size="7" fill="#2980b9">‚àí</text>
  <text x="35" y="118" font-family="Arial, sans-serif" font-size="7" fill="#27ae60">H</text>
  
