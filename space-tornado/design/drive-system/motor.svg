    </marker>
    <marker id="arrowRight" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
      <path d="M0,0 L0,6 L10,3 z" fill="#333"/>
    </marker>
    <marker id="arrowUp" markerWidth="10" markerHeight="10" refX="3" refY="0" orient="auto">
      <path d="M0,10 L6,10 L3,0 z" fill="#333"/>
    </marker>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="3" refY="10" orient="auto">
      <path d="M0,0 L6,0 L3,10 z" fill="#333"/>
    </marker>
    
    <!-- Metal gradients -->
    <linearGradient id="motorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555"/>
      <stop offset="50%" style="stop-color:#777"/>
      <stop offset="100%" style="stop-color:#444"/>
    </linearGradient>
    <linearGradient id="gearboxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#666"/>
      <stop offset="50%" style="stop-color:#888"/>
      <stop offset="100%" style="stop-color:#555"/>
    </linearGradient>
    <radialGradient id="tireGradient" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    
    <!-- 3D effect gradients -->
    <linearGradient id="motor3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#888"/>
      <stop offset="100%" style="stop-color:#333"/>
    </linearGradient>
