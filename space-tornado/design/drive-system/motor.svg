<?xml version="1.0" encoding="UTF-8"?>
<!--
  350W GEARED MOTOR + WHEEL ASSEMBLY
  ==================================
  Motor with external gearbox driving a 10" wheel
  
  ACTUAL MEASUREMENTS:
  - Motor length: 7.75" (7 3/4")
  - Wheel diameter: ~10"
  - Model: [ATTACH IMAGE TO CHAT FOR OCR]
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 850" width="650" height="850">
  <defs>
    <!-- Arrow markers -->
    <marker id="arrowLeft" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
