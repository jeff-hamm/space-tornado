  <text x="480" y="565" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f57c00">‚öôÔ∏è MOUNTING NOTES</text>
  
  <text x="355" y="590" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Gearbox has mounting ears/flanges</text>
  <text x="355" y="608" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Motor + gearbox ~7" total (before wheel)</text>
  <text x="355" y="626" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Total assembly ~17" long</text>
  <text x="355" y="644" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Wheel axle height critical: 4.75" from floor</text>
  <text x="355" y="662" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Cutout must clear gearbox width</text>
  <text x="355" y="680" font-family="Arial, sans-serif" font-size="9" fill="#c62828" font-weight="bold">‚Ä¢ May need 14"+ cutout for clearance!</text>
  
