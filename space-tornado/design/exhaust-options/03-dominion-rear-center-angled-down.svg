<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" width="900" height="650">
  <defs>
    <marker id="arrowLeft" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto"><path d="M10,0 L10,6 L0,3 z" fill="#333"/></marker>
    <marker id="arrowRight" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto"><path d="M0,0 L0,6 L10,3 z" fill="#333"/></marker>
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#DEB887"/>
      <path d="M0,2 Q25,0 50,2 T100,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
      <path d="M0,5 Q25,7 50,5 T100,5" stroke="#C4A574" stroke-width="0.5" fill="none"/>
      <path d="M0,8 Q25,6 50,8 T100,8" stroke="#C4A574" stroke-width="0.3" fill="none"/>
    </pattern>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9a9a9a"/>
      <stop offset="40%" style="stop-color:#e8e8e8"/>
      <stop offset="60%" style="stop-color:#f6f6f6"/>
      <stop offset="100%" style="stop-color:#8a8a8a"/>
    </linearGradient>
    <radialGradient id="flameGlow" cx="0%" cy="50%" r="100%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:0.9"/>
      <stop offset="55%" style="stop-color:#f7931e;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="900" height="650" fill="#f8f9fa"/>

  <text x="40" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#111">OPTION 03 — DOMINION</text>
  <text x="40" y="62" font-family="Arial, sans-serif" font-size="12" fill="#666">Exhaust location: rear-center, angled down (~15°)</text>

  <rect x="30" y="90" width="420" height="520" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  <text x="240" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">TOP VIEW</text>

  <ellipse cx="240" cy="330" rx="110" ry="190" fill="url(#woodGrain)" stroke="#8B4513" stroke-width="3"/>
  <circle cx="240" cy="330" r="55" fill="#f8f9fa" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>

  <g transform="translate(240 520)">
    <ellipse cx="0" cy="0" rx="22" ry="8" fill="#888" stroke="#555" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="16" ry="5" fill="#333"/>
    <rect x="-10" y="8" width="20" height="160" fill="url(#pipeGradient)" stroke="#666" stroke-width="2"/>
    <ellipse cx="0" cy="168" rx="10" ry="6" fill="#444" stroke="#333" stroke-width="1"/>
  </g>
  <text x="240" y="585" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">(angle shown in side view)</text>

  <rect x="470" y="90" width="400" height="520" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  <text x="670" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">SIDE VIEW</text>

  <line x1="500" y1="530" x2="840" y2="530" stroke="#666" stroke-width="2"/>
  <rect x="560" y="470" width="180" height="16" fill="#DEB887" stroke="#8B4513" stroke-width="2" rx="3"/>
  <circle cx="590" cy="514" r="14" fill="#333"/>
  <circle cx="710" cy="514" r="14" fill="#333"/>

  <!-- angled-down pipe -->
  <g transform="translate(740 472) rotate(15)">
    <rect x="0" y="-14" width="125" height="28" fill="url(#pipeGradient)" stroke="#666" stroke-width="2" rx="2"/>
    <rect x="-10" y="-18" width="12" height="36" fill="#777" stroke="#555" stroke-width="1"/>
    <ellipse cx="125" cy="0" rx="6" ry="14" fill="#444" stroke="#333" stroke-width="1"/>
    <ellipse cx="145" cy="0" rx="30" ry="12" fill="url(#flameGlow)" opacity="0.7"/>
  </g>

  <text x="670" y="595" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Mount: rear flange + downward-angled bracket (keep clearance to ground)</text>
</svg>
