<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" width="900" height="650">
  <defs>
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#DEB887"/>
      <path d="M0,2 Q25,0 50,2 T100,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
      <path d="M0,5 Q25,7 50,5 T100,5" stroke="#C4A574" stroke-width="0.5" fill="none"/>
    </pattern>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9a9a9a"/>
      <stop offset="55%" style="stop-color:#f6f6f6"/>
      <stop offset="100%" style="stop-color:#8a8a8a"/>
    </linearGradient>
    <radialGradient id="flameGlow" cx="0%" cy="50%" r="100%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:0.9"/>
      <stop offset="55%" style="stop-color:#f7931e;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="900" height="650" fill="#f8f9fa"/>

  <text x="40" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#111">OPTION 07 â€” NEMESIS</text>
  <text x="40" y="62" font-family="Arial, sans-serif" font-size="12" fill="#666">Exhaust location: under-deck (below), rear-center (requires clearance checks)</text>

  <!-- TOP VIEW -->
  <rect x="30" y="90" width="420" height="520" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  <text x="240" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">TOP VIEW</text>

  <ellipse cx="240" cy="330" rx="110" ry="190" fill="url(#woodGrain)" stroke="#8B4513" stroke-width="3"/>
  <circle cx="240" cy="330" r="55" fill="#f8f9fa" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Seat zone -->
  <rect x="185" y="215" width="110" height="90" rx="12" fill="none" stroke="#2c3e50" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="240" y="210" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">CHAIR ZONE</text>

  <!-- Under-deck exhaust indicated with dashed symbol -->
  <ellipse cx="240" cy="520" rx="22" ry="8" fill="none" stroke="#555" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="240" y="545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#555">UNDER-DECK FLANGE</text>

  <!-- SIDE VIEW -->
  <rect x="470" y="90" width="400" height="520" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  <text x="670" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">SIDE VIEW</text>

  <line x1="500" y1="530" x2="840" y2="530" stroke="#666" stroke-width="2"/>
  <rect x="560" y="470" width="180" height="16" fill="#DEB887" stroke="#8B4513" stroke-width="2" rx="3"/>
  <circle cx="590" cy="514" r="14" fill="#333"/>
  <circle cx="710" cy="514" r="14" fill="#333"/>

  <!-- pipe below deck plane -->
  <rect x="740" y="492" width="125" height="28" fill="url(#pipeGradient)" stroke="#666" stroke-width="2" rx="2"/>
  <rect x="732" y="488" width="12" height="36" fill="#777" stroke="#555" stroke-width="1"/>
  <ellipse cx="865" cy="506" rx="6" ry="14" fill="#444" stroke="#333" stroke-width="1"/>
  <ellipse cx="883" cy="506" rx="28" ry="12" fill="url(#flameGlow)" opacity="0.7"/>

  <!-- clearance warning band -->
  <rect x="740" y="528" width="125" height="8" fill="#ff6b35" opacity="0.2"/>
  <text x="803" y="553" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#a94442">verify ground clearance</text>

  <text x="670" y="595" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Under-deck mount is stealthy but most likely to strike curbs</text>
</svg>
