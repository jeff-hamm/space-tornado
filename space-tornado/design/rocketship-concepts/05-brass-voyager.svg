<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <defs>
    <pattern id="wood" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#DEB887"/>
      <path d="M0,2 Q25,0 50,2 T100,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
    </pattern>
    <linearGradient id="brass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
  </defs>
  
  <rect width="600" height="900" fill="#2a1810"/>
  
  <text x="300" y="50" font-family="Georgia, serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#DAA520">05 — BRASS VOYAGER</text>
  <text x="300" y="75" font-family="Georgia, serif" font-size="13" text-anchor="middle" fill="#C9A87E">Victorian steampunk style</text>
  
  <!-- Main body -->
  <ellipse cx="300" cy="460" rx="120" ry="210" fill="url(#wood)" stroke="#654321" stroke-width="4"/>
  
  <!-- Brass bands -->
  <rect x="180" y="330" width="240" height="18" fill="url(#brass)" stroke="#8B6914" stroke-width="2" rx="3"/>
  <rect x="180" y="440" width="240" height="18" fill="url(#brass)" stroke="#8B6914" stroke-width="2" rx="3"/>
  <rect x="180" y="550" width="240" height="18" fill="url(#brass)" stroke="#8B6914" stroke-width="2" rx="3"/>
  
  <!-- Rivets on bands -->
  <circle cx="200" cy="339" r="4" fill="#654321"/>
  <circle cx="230" cy="339" r="4" fill="#654321"/>
  <circle cx="260" cy="339" r="4" fill="#654321"/>
  <circle cx="290" cy="339" r="4" fill="#654321"/>
  <circle cx="320" cy="339" r="4" fill="#654321"/>
  <circle cx="350" cy="339" r="4" fill="#654321"/>
  <circle cx="380" cy="339" r="4" fill="#654321"/>
  
  <!-- Round porthole windows with brass frames -->
  <circle cx="260" cy="390" r="25" fill="#DAA520" stroke="#8B6914" stroke-width="4"/>
  <circle cx="260" cy="390" r="20" fill="#4d7298" opacity="0.6"/>
  <circle cx="340" cy="390" r="25" fill="#DAA520" stroke="#8B6914" stroke-width="4"/>
  <circle cx="340" cy="390" r="20" fill="#4d7298" opacity="0.6"/>
  <circle cx="300" cy="490" r="25" fill="#DAA520" stroke="#8B6914" stroke-width="4"/>
  <circle cx="300" cy="490" r="20" fill="#4d7298" opacity="0.6"/>
  
  <!-- Ornate fins -->
  <path d="M185,600 L155,720 L185,680 Z" fill="url(#brass)" stroke="#8B6914" stroke-width="3"/>
  <path d="M415,600 L445,720 L415,680 Z" fill="url(#brass)" stroke="#8B6914" stroke-width="3"/>
  
  <!-- Steam exhaust -->
  <ellipse cx="300" cy="690" rx="40" ry="60" fill="#f0f0f0" opacity="0.4"/>
  <ellipse cx="300" cy="710" rx="35" ry="55" fill="#e0e0e0" opacity="0.3"/>
  <ellipse cx="300" cy="730" rx="30" ry="45" fill="#d0d0d0" opacity="0.2"/>
  
  <text x="300" y="830" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#DAA520">• Brass bands & fixtures</text>
  <text x="300" y="850" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#DAA520">• Round porthole windows</text>
  <text x="300" y="870" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#DAA520">• Rivet details</text>
</svg>
