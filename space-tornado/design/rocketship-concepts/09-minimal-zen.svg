<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <defs>
    <pattern id="wood" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#DEB887"/>
      <path d="M0,2 Q25,0 50,2 T100,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
    </pattern>
  </defs>
  
  <rect width="600" height="900" fill="#f0f0f0"/>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">09 — MINIMAL ZEN</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#666">Clean Scandinavian / Japanese aesthetic</text>
  
  <!-- Main body - ultra simple -->
  <ellipse cx="300" cy="460" rx="115" ry="210" fill="#fff" stroke="#333" stroke-width="2"/>
  
  <!-- Single minimalist accent line -->
  <line x1="300" y1="280" x2="300" y2="660" stroke="#333" stroke-width="1"/>
  
  <!-- Tiny simple windows -->
  <circle cx="270" cy="380" r="12" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
  <circle cx="330" cy="380" r="12" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
  <circle cx="300" cy="480" r="12" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
  
  <!-- Simple understated fins -->
  <path d="M195,620 L185,660 L195,650 Z" fill="#fff" stroke="#333" stroke-width="2"/>
  <path d="M405,620 L415,660 L405,650 Z" fill="#fff" stroke="#333" stroke-width="2"/>
  
  <!-- Clean typography label -->
  <text x="300" y="550" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="300" text-anchor="middle" fill="#333" letter-spacing="4">M I N I M A L</text>
  
  <!-- Subtle exhaust -->
  <ellipse cx="300" cy="680" rx="25" ry="40" fill="#e0e0e0" opacity="0.5"/>
  
  <text x="300" y="830" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">• White / neutral tones</text>
  <text x="300" y="850" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">• Clean lines, no clutter</text>
  <text x="300" y="870" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">• Simple typography</text>
</svg>
