<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <defs>
    <pattern id="wood" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#DEB887"/>
      <path d="M0,2 Q25,0 50,2 T100,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
    </pattern>
    <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a0a0a0"/>
      <stop offset="30%" style="stop-color:#f0f0f0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="70%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
  </defs>
  
  <rect width="600" height="900" fill="#000"/>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#f0f0f0">11 — CHROME BULLET</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#aaa">Polished metal / mirror finish</text>
  
  <!-- Main body - highly reflective -->
  <ellipse cx="300" cy="460" rx="115" ry="210" fill="url(#chrome)" stroke="#888" stroke-width="3"/>
  
  <!-- Reflection highlights -->
  <ellipse cx="320" cy="350" rx="80" ry="140" fill="#fff" opacity="0.4"/>
  <ellipse cx="280" cy="500" rx="60" ry="100" fill="#fff" opacity="0.3"/>
  
  <!-- Dark reflection bands -->
  <ellipse cx="240" cy="420" rx="40" ry="80" fill="#333" opacity="0.3"/>
  <ellipse cx="360" cy="480" rx="35" ry="70" fill="#333" opacity="0.3"/>
  
  <!-- Minimal sleek fins -->
  <path d="M195,620 L180,670 L195,655 Z" fill="url(#chrome)" stroke="#666" stroke-width="2"/>
  <path d="M405,620 L420,670 L405,655 Z" fill="url(#chrome)" stroke="#666" stroke-width="2"/>
  
  <!-- Chrome exhaust tip -->
  <ellipse cx="300" cy="680" rx="30" ry="45" fill="url(#chrome)" stroke="#666" stroke-width="2"/>
  <ellipse cx="300" cy="680" rx="22" ry="35" fill="#333"/>
  
  <!-- Blue flame -->
  <ellipse cx="300" cy="700" rx="25" ry="40" fill="#4fc3f7" opacity="0.6"/>
  <ellipse cx="300" cy="720" rx="18" ry="30" fill="#81d4fa" opacity="0.5"/>
  
  <text x="300" y="830" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f0f0f0">• Polished chrome finish</text>
  <text x="300" y="850" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f0f0f0">• Mirror reflections</text>
  <text x="300" y="870" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f0f0f0">• Ultra-sleek</text>
</svg>
