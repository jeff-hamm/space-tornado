<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <defs>
    <pattern id="wood" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#DEB887"/>
      <path d="M0,2 Q25,0 50,2 T100,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
      <path d="M0,5 Q25,7 50,5 T100,5" stroke="#C4A574" stroke-width="0.5" fill="none"/>
    </pattern>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B0000"/>
      <stop offset="50%" style="stop-color:#DC143C"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
  </defs>
  
  <rect width="600" height="900" fill="#1a1a2e"/>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#fff">01 — RETRO ROCKET</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#aaa">Classic 1950s sci-fi aesthetic</text>
  
  <!-- Main body - oval with pointed nose -->
  <ellipse cx="300" cy="480" rx="120" ry="200" fill="url(#wood)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Nose cone stripe pattern -->
  <ellipse cx="300" cy="280" rx="118" ry="40" fill="#DC143C" opacity="0.8"/>
  <ellipse cx="300" cy="300" rx="118" ry="40" fill="#fff" opacity="0.7"/>
  <ellipse cx="300" cy="320" rx="118" ry="40" fill="#DC143C" opacity="0.8"/>
  
  <!-- Rivets -->
  <circle cx="250" cy="400" r="4" fill="#666"/>
  <circle cx="350" cy="400" r="4" fill="#666"/>
  <circle cx="250" cy="450" r="4" fill="#666"/>
  <circle cx="350" cy="450" r="4" fill="#666"/>
  <circle cx="250" cy="500" r="4" fill="#666"/>
  <circle cx="350" cy="500" r="4" fill="#666"/>
  
  <!-- Classic tail fins -->
  <path d="M180,600 L140,750 L180,680 Z" fill="#DC143C" stroke="#8B0000" stroke-width="2"/>
  <path d="M420,600 L460,750 L420,680 Z" fill="#DC143C" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Side fins (smaller) -->
  <path d="M300,580 L220,700 L270,640 Z" fill="#DC143C" stroke="#8B0000" stroke-width="2" opacity="0.8"/>
  <path d="M300,580 L380,700 L330,640 Z" fill="#DC143C" stroke="#8B0000" stroke-width="2" opacity="0.8"/>
  
  <!-- Porthole windows -->
  <circle cx="260" cy="370" r="20" fill="#87CEEB" stroke="#444" stroke-width="3" opacity="0.6"/>
  <circle cx="340" cy="370" r="20" fill="#87CEEB" stroke="#444" stroke-width="3" opacity="0.6"/>
  <circle cx="300" cy="430" r="20" fill="#87CEEB" stroke="#444" stroke-width="3" opacity="0.6"/>
  
  <!-- Exhaust flames -->
  <ellipse cx="300" cy="700" rx="40" ry="70" fill="#ffcc00" opacity="0.8"/>
  <ellipse cx="300" cy="720" rx="35" ry="60" fill="#f7931e" opacity="0.7"/>
  <ellipse cx="300" cy="740" rx="25" ry="40" fill="#ff6b35" opacity="0.6"/>
  
  <text x="300" y="830" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">• Bold stripe pattern</text>
  <text x="300" y="850" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">• Large triangular fins</text>
  <text x="300" y="870" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">• Porthole windows</text>
</svg>
