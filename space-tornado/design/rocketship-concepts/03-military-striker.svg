<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <defs>
    <pattern id="wood" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#DEB887"/>
      <path d="M0,2 Q25,0 50,2 T100,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
    </pattern>
    <pattern id="camo" patternUnits="userSpaceOnUse" width="80" height="80">
      <rect width="80" height="80" fill="#4a5a3a"/>
      <path d="M0,20 Q20,10 40,20 L60,30 Q70,40 80,50" fill="#3a4a2a" opacity="0.7"/>
      <circle cx="30" cy="60" r="15" fill="#2a3a1a" opacity="0.6"/>
    </pattern>
  </defs>
  
  <rect width="600" height="900" fill="#1a1a1a"/>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#fff">03 — MILITARY STRIKER</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#aaa">Tactical, rugged design</text>
  
  <!-- Main body - utilitarian oval -->
  <ellipse cx="300" cy="460" rx="115" ry="210" fill="url(#camo)" stroke="#3a4a2a" stroke-width="4"/>
  
  <!-- Reinforcement bands -->
  <rect x="185" y="350" width="230" height="12" fill="#555" opacity="0.6" rx="2"/>
  <rect x="185" y="420" width="230" height="12" fill="#555" opacity="0.6" rx="2"/>
  <rect x="185" y="490" width="230" height="12" fill="#555" opacity="0.6" rx="2"/>
  <rect x="185" y="560" width="230" height="12" fill="#555" opacity="0.6" rx="2"/>
  
  <!-- Rugged angular fins -->
  <path d="M185,580 L150,700 L185,660 L185,580 Z" fill="#3a4a2a" stroke="#2a3a1a" stroke-width="3"/>
  <path d="M415,580 L450,700 L415,660 L415,580 Z" fill="#3a4a2a" stroke="#2a3a1a" stroke-width="3"/>
  
  <!-- Stencil markings -->
  <text x="300" y="390" font-family="Courier New, monospace" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.7">MK-47</text>
  <text x="240" y="540" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#fff" opacity="0.5">★</text>
  <text x="360" y="540" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#fff" opacity="0.5">★</text>
  
  <!-- Small tactical vents -->
  <rect x="250" y="440" width="15" height="3" fill="#222"/>
  <rect x="250" y="446" width="15" height="3" fill="#222"/>
  <rect x="250" y="452" width="15" height="3" fill="#222"/>
  <rect x="335" y="440" width="15" height="3" fill="#222"/>
  <rect x="335" y="446" width="15" height="3" fill="#222"/>
  <rect x="335" y="452" width="15" height="3" fill="#222"/>
  
  <!-- Exhaust -->
  <ellipse cx="300" cy="690" rx="35" ry="55" fill="#ff8c00" opacity="0.7"/>
  <ellipse cx="300" cy="710" rx="28" ry="45" fill="#ff6b35" opacity="0.6"/>
  
  <text x="300" y="830" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">• Camo / olive drab paint</text>
  <text x="300" y="850" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">• Stencil markings</text>
  <text x="300" y="870" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">• Reinforcement bands</text>
</svg>
