<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <defs>
    <pattern id="wood" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#DEB887"/>
      <path d="M0,2 Q25,0 50,2 T100,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
    </pattern>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
  </defs>
  
  <rect width="600" height="900" fill="#0a0a1a"/>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#fff">02 — SLEEK ARROW</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#aaa">Minimal, aerodynamic profile</text>
  
  <!-- Main body - very streamlined -->
  <ellipse cx="300" cy="450" rx="110" ry="220" fill="url(#wood)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Silver metallic nose cone -->
  <path d="M300,230 Q340,270 340,320 L260,320 Q260,270 300,230 Z" fill="url(#silver)" stroke="#888" stroke-width="2"/>
  
  <!-- Thin racing stripes -->
  <line x1="230" y1="350" x2="230" y2="650" stroke="#000" stroke-width="3"/>
  <line x1="370" y1="350" x2="370" y2="650" stroke="#000" stroke-width="3"/>
  
  <!-- Minimal swept-back fins -->
  <path d="M190,600 L170,680 L190,650 Z" fill="#2c3e50" stroke="#1a1a2e" stroke-width="2"/>
  <path d="M410,600 L430,680 L410,650 Z" fill="#2c3e50" stroke="#1a1a2e" stroke-width="2"/>
  
  <!-- Single large cockpit window -->
  <ellipse cx="300" cy="380" rx="60" ry="80" fill="#1e3a5f" stroke="#444" stroke-width="3" opacity="0.7"/>
  <ellipse cx="300" cy="380" rx="50" ry="70" fill="#4682B4" opacity="0.3"/>
  
  <!-- Exhaust -->
  <ellipse cx="300" cy="680" rx="30" ry="50" fill="#4fc3f7" opacity="0.6"/>
  <ellipse cx="300" cy="700" rx="25" ry="40" fill="#81d4fa" opacity="0.5"/>
  
  <text x="300" y="830" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">• Chrome/silver accents</text>
  <text x="300" y="850" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">• Low-profile fins</text>
  <text x="300" y="870" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">• Single large canopy</text>
</svg>
