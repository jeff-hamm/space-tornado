<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <defs>
    <pattern id="wood" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#DEB887"/>
      <path d="M0,2 Q25,0 50,2 T100,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
    </pattern>
    <radialGradient id="neonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#0080ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#000080;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <rect width="600" height="900" fill="#050510"/>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#00ffff">04 — NEON FUTURE</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#aaa">Cyberpunk / synthwave aesthetic</text>
  
  <!-- Main body -->
  <ellipse cx="300" cy="460" rx="115" ry="210" fill="#1a1a2e" stroke="#00ffff" stroke-width="3"/>
  
  <!-- Neon accent lines -->
  <line x1="195" y1="300" x2="195" y2="650" stroke="#ff00ff" stroke-width="4" opacity="0.8"/>
  <line x1="405" y1="300" x2="405" y2="650" stroke="#ff00ff" stroke-width="4" opacity="0.8"/>
  <line x1="230" y1="300" x2="230" y2="650" stroke="#00ffff" stroke-width="3" opacity="0.7"/>
  <line x1="370" y1="300" x2="370" y2="650" stroke="#00ffff" stroke-width="3" opacity="0.7"/>
  
  <!-- Glowing panels -->
  <rect x="240" y="370" width="120" height="80" fill="url(#neonGlow)" opacity="0.5" rx="5"/>
  <rect x="240" y="480" width="120" height="80" fill="url(#neonGlow)" opacity="0.5" rx="5"/>
  
  <!-- Grid pattern overlay -->
  <line x1="185" y1="350" x2="415" y2="350" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="185" y1="400" x2="415" y2="400" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="185" y1="450" x2="415" y2="450" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="185" y1="500" x2="415" y2="500" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="185" y1="550" x2="415" y2="550" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="185" y1="600" x2="415" y2="600" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Sharp angular fins -->
  <path d="M190,590 L160,690 L190,650 Z" fill="#1a1a2e" stroke="#ff00ff" stroke-width="3"/>
  <path d="M410,590 L440,690 L410,650 Z" fill="#1a1a2e" stroke="#ff00ff" stroke-width="3"/>
  
  <!-- Neon exhaust -->
  <ellipse cx="300" cy="690" rx="40" ry="60" fill="#00ffff" opacity="0.6"/>
  <ellipse cx="300" cy="710" rx="30" ry="50" fill="#ff00ff" opacity="0.5"/>
  <ellipse cx="300" cy="730" rx="20" ry="35" fill="#ffff00" opacity="0.4"/>
  
  <text x="300" y="830" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#00ffff">• Neon cyan/magenta accents</text>
  <text x="300" y="850" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#00ffff">• Glowing panels</text>
  <text x="300" y="870" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#00ffff">• Grid overlay details</text>
</svg>
