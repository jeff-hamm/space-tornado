<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1100" width="1000" height="1100">
  <defs>
    <!-- Arrow markers -->
    <marker id="arrowLeft" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M10,0 L10,6 L0,3 z" fill="#333"/>
    </marker>
    <marker id="arrowRight" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
      <path d="M0,0 L0,6 L10,3 z" fill="#333"/>
    </marker>
    <marker id="arrowUp" markerWidth="10" markerHeight="10" refX="3" refY="0" orient="auto">
      <path d="M0,10 L6,10 L3,0 z" fill="#333"/>
    </marker>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="3" refY="10" orient="auto">
      <path d="M0,0 L6,0 L3,10 z" fill="#333"/>
    </marker>
    <!-- Wood grain pattern -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#DEB887"/>
      <path d="M0,2 Q25,0 50,2 T100,2" stroke="#C4A574" stroke-width="0.5" fill="none"/>
      <path d="M0,5 Q25,7 50,5 T100,5" stroke="#C4A574" stroke-width="0.5" fill="none"/>
      <path d="M0,8 Q25,6 50,8 T100,8" stroke="#C4A574" stroke-width="0.3" fill="none"/>
    </pattern>
    <!-- Wood grain pattern for side view -->
    <pattern id="woodGrainSide" patternUnits="userSpaceOnUse" width="100" height="5">
      <rect width="100" height="5" fill="#DEB887"/>
      <path d="M0,2 Q25,1 50,2 T100,2" stroke="#C4A574" stroke-width="0.3" fill="none"/>
    </pattern>
    <!-- Metal gradient for wheel/handle -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#404040"/>
      <stop offset="30%" style="stop-color:#606060"/>
      <stop offset="50%" style="stop-color:#808080"/>
      <stop offset="70%" style="stop-color:#606060"/>
      <stop offset="100%" style="stop-color:#404040"/>
    </linearGradient>
    <!-- Rubber tire gradient -->
    <radialGradient id="tireGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#555"/>
      <stop offset="70%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#222"/>
    </radialGradient>
    <!-- Polycarbonate tube gradient -->
    <linearGradient id="polycarb" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8d8ea;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#e8f4f8;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#a8d8ea;stop-opacity:0.6"/>
    </linearGradient>
    <!-- Flame gradient -->
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="40%" style="stop-color:#f7931e"/>
      <stop offset="70%" style="stop-color:#ffcc00"/>
      <stop offset="100%" style="stop-color:#fff4cc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="1100" fill="#f8f9fa"/>
  
  <!-- ==================== TITLE ==================== -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a1a2e">SPACE TORNADO v2</text>
  <text x="500" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Flame Vortex Ride-On Vehicle — As Built</text>
  
  <!-- ==================== SPECS BOX ==================== -->
  <rect x="750" y="90" width="230" height="200" fill="#1a1a2e" stroke="#333" stroke-width="2" rx="5"/>
  <text x="865" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">KEY DIMENSIONS</text>
  <text x="765" y="140" font-family="Arial, sans-serif" font-size="11" fill="#ccc">Board Length:</text>
  <text x="965" y="140" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="end">6' (72")</text>
  <text x="765" y="160" font-family="Arial, sans-serif" font-size="11" fill="#ccc">Board Width:</text>
  <text x="965" y="160" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="end">4.5' (54")</text>
  <text x="765" y="180" font-family="Arial, sans-serif" font-size="11" fill="#ccc">Drive Wheel:</text>
  <text x="965" y="180" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="end">10" diameter</text>
  <text x="765" y="200" font-family="Arial, sans-serif" font-size="11" fill="#ccc">Wheel Cutout:</text>
  <text x="965" y="200" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="end">~14" diameter</text>
  <text x="765" y="220" font-family="Arial, sans-serif" font-size="11" fill="#ccc">Vortex Tube:</text>
  <text x="965" y="220" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="end">4" polycarbonate</text>
  <text x="765" y="240" font-family="Arial, sans-serif" font-size="11" fill="#ccc">Casters:</text>
  <text x="965" y="240" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="end">4x swivel</text>
  <text x="765" y="265" font-family="Arial, sans-serif" font-size="11" fill="#ccc">Handle:</text>
  <text x="965" y="265" font-family="Arial, sans-serif" font-size="11" fill="#f39c12" text-anchor="end">A-frame steel</text>
  
  <!-- ==================== TOP VIEW ==================== -->
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">TOP VIEW</text>
  
  <!-- Main board outline - OVAL shape (scaled: 54" wide x 72" long → 180px x 240px at ~3.3px/inch) -->
  <ellipse cx="350" cy="320" rx="135" ry="180" fill="url(#woodGrain)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Center wheel cutout (~14" = 47px radius) -->
  <circle cx="350" cy="320" r="47" fill="#f8f9fa" stroke="#555" stroke-width="2"/>
  
  <!-- Drive wheel (10" = 33px diameter, 16.5px radius) - shown as circle in center -->
  <circle cx="350" cy="320" r="17" fill="url(#tireGradient)" stroke="#222" stroke-width="2"/>
  <circle cx="350" cy="320" r="8" fill="#666" stroke="#444" stroke-width="1"/>
  <text x="350" y="324" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#ccc">10"</text>
  
  <!-- Handle frame (A-frame) - top view shows as triangle/lines -->
  <path d="M350,280 L320,250 L320,200" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M350,280 L380,250 L380,200" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M320,200 L380,200" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Handle grip -->
  <rect x="315" y="195" width="70" height="10" rx="3" fill="#222" stroke="#111" stroke-width="1"/>
  <text x="350" y="185" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">HANDLE</text>
  
  <!-- Casters (4 corners) - blue as shown in photos -->
  <g id="caster-FL">
    <circle cx="260" cy="180" r="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <circle cx="260" cy="180" r="3" fill="#2980b9"/>
  </g>
  <g id="caster-FR">
    <circle cx="440" cy="180" r="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <circle cx="440" cy="180" r="3" fill="#2980b9"/>
  </g>
  <g id="caster-RL">
    <circle cx="260" cy="460" r="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <circle cx="260" cy="460" r="3" fill="#2980b9"/>
  </g>
  <g id="caster-RR">
    <circle cx="440" cy="460" r="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <circle cx="440" cy="460" r="3" fill="#2980b9"/>
  </g>
  
  <!-- Dimension lines - Width -->
  <line x1="215" y1="320" x2="215" y2="530" stroke="#333" stroke-width="1"/>
  <line x1="485" y1="320" x2="485" y2="530" stroke="#333" stroke-width="1"/>
  <line x1="215" y1="520" x2="485" y2="520" stroke="#333" stroke-width="1" marker-start="url(#arrowLeft)" marker-end="url(#arrowRight)"/>
  <text x="350" y="535" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">54" (4.5')</text>
  
  <!-- Dimension lines - Length -->
  <line x1="350" y1="140" x2="520" y2="140" stroke="#333" stroke-width="1"/>
  <line x1="350" y1="500" x2="520" y2="500" stroke="#333" stroke-width="1"/>
  <line x1="510" y1="140" x2="510" y2="500" stroke="#333" stroke-width="1" marker-start="url(#arrowUp)" marker-end="url(#arrowDown)"/>
  <text x="530" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">72" (6')</text>
  
  <!-- Vortex tube location (rear) -->
  <circle cx="350" cy="470" r="13" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="350" y="475" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#e74c3c">VORTEX</text>
  <text x="350" y="483" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#e74c3c">4" TUBE</text>
  
  <!-- ==================== SIDE VIEW ==================== -->
  <text x="500" y="600" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">SIDE VIEW</text>
  
  <!-- Ground line -->
  <line x1="100" y1="850" x2="900" y2="850" stroke="#666" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="120" y="865" font-family="Arial, sans-serif" font-size="9" fill="#666">GROUND</text>
  
  <!-- Board (side view) - raised on casters -->
  <rect x="200" y="800" width="600" height="12" fill="url(#woodGrainSide)" stroke="#8B4513" stroke-width="2" rx="2"/>
  
  <!-- Casters (side view) -->
  <g id="caster-side-front">
    <rect x="240" y="812" width="20" height="15" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="2"/>
    <circle cx="250" cy="840" r="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  </g>
  <g id="caster-side-rear">
    <rect x="740" y="812" width="20" height="15" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="2"/>
    <circle cx="750" cy="840" r="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  </g>
  
  <!-- Drive wheel (center, larger, touching ground) -->
  <circle cx="500" cy="815" r="35" fill="url(#tireGradient)" stroke="#222" stroke-width="3"/>
  <circle cx="500" cy="815" r="15" fill="#666" stroke="#444" stroke-width="2"/>
  <circle cx="500" cy="815" r="5" fill="#333"/>
  
  <!-- A-frame handle -->
  <path d="M500,780 L450,700 L450,650" stroke="#333" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M500,780 L550,700 L550,650" stroke="#333" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="450" y1="650" x2="550" y2="650" stroke="#333" stroke-width="6" stroke-linecap="round"/>
  <!-- Handle grip -->
  <rect x="445" y="640" width="110" height="15" rx="5" fill="#222" stroke="#111" stroke-width="1"/>
  <text x="500" y="630" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">HANDLE GRIP</text>
  
  <!-- Vortex tube (rear) -->
  <rect x="720" y="700" width="26" height="100" fill="url(#polycarb)" stroke="#87CEEB" stroke-width="2" rx="2"/>
  <text x="733" y="690" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#3498db">4" TUBE</text>
  
  <!-- Vortex intake cap (on top of tube) -->
  <ellipse cx="733" cy="700" rx="20" ry="6" fill="#ff6b35" stroke="#e74c3c" stroke-width="2"/>
  <text x="733" y="680" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#e74c3c">VORTEX CAP</text>
  
  <!-- Flame inside tube -->
  <ellipse cx="733" cy="750" rx="8" ry="20" fill="url(#flameGradient)" opacity="0.8"/>
  
  <!-- Rider silhouette (optional reference) -->
  <ellipse cx="500" cy="720" rx="30" ry="15" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="500" y="725" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#999">RIDER</text>
  
  <!-- Side dimension - height to handle -->
  <line x1="400" y1="640" x2="400" y2="860" stroke="#333" stroke-width="1"/>
  <line x1="380" y1="640" x2="410" y2="640" stroke="#333" stroke-width="1"/>
  <line x1="380" y1="850" x2="410" y2="850" stroke="#333" stroke-width="1"/>
  <text x="390" y="750" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#333" transform="rotate(-90, 390, 750)">~24" handle height</text>
  
  <!-- ==================== COMPONENT LEGEND ==================== -->
  <rect x="20" y="900" width="960" height="180" fill="#f0f0f0" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="500" y="925" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">COMPONENT LEGEND</text>
  
  <!-- Legend items -->
  <circle cx="60" cy="960" r="10" fill="url(#tireGradient)" stroke="#222" stroke-width="2"/>
  <text x="80" y="965" font-family="Arial, sans-serif" font-size="11" fill="#333">10" Drive Wheel (gray rubber)</text>
  
  <circle cx="300" cy="960" r="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="320" y="965" font-family="Arial, sans-serif" font-size="11" fill="#333">Swivel Casters (blue)</text>
  
  <rect x="510" y="952" width="30" height="16" fill="#333" rx="3"/>
  <text x="550" y="965" font-family="Arial, sans-serif" font-size="11" fill="#333">A-Frame Handle (steel)</text>
  
  <rect x="750" y="952" width="16" height="16" fill="url(#polycarb)" stroke="#87CEEB" stroke-width="1" rx="2"/>
  <text x="775" y="965" font-family="Arial, sans-serif" font-size="11" fill="#333">4" Polycarbonate Tube</text>
  
  <ellipse cx="60" cy="1010" rx="15" ry="8" fill="#DEB887" stroke="#8B4513" stroke-width="2"/>
  <text x="85" y="1015" font-family="Arial, sans-serif" font-size="11" fill="#333">Plywood Deck (oval)</text>
  
  <ellipse cx="300" cy="1010" rx="12" ry="5" fill="#ff6b35" stroke="#e74c3c" stroke-width="2"/>
  <text x="320" y="1015" font-family="Arial, sans-serif" font-size="11" fill="#333">Vortex Intake Cap (3D printed)</text>
  
  <ellipse cx="550" cy="1010" rx="6" ry="15" fill="url(#flameGradient)"/>
  <text x="570" y="1015" font-family="Arial, sans-serif" font-size="11" fill="#333">Propane Flame (1/4" NPT torch)</text>
  
  <!-- Status -->
  <text x="500" y="1070" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60" font-weight="bold">STATUS: AS BUILT — December 2025</text>
</svg>
