[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
build_flags =
  -Os
  -DWIFI_AP_NAME="Space-Tornado-Setup"
  -DWIFI_AP_PASSWORD="tornado123"
  -DWIFI_PORTAL_TIMEOUT=180
  -DOTA_HOSTNAME="space-tornado"
  -DOTA_PASSWORD="tornado-ota-2024"
  -DOTA_PORT=3232
lib_deps =
  ArduinoOTA
  bblanchon/ArduinoJson@^7.0.4
  me-no-dev/AsyncTCP-esphome@^3.0.0
  me-no-dev/ESPAsyncWebServer-esphome@^3.0.0
  h2zero/NimBLE-Arduino@^1.4.1
